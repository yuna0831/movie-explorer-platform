<!-- header.html -->
<header style="background-color: #1f1f1f; padding: 20px;">
  <style>
    .moovy-search-container {
  display: flex;
  align-items: center;
  background-color: #1c1c1c;
  border-radius: 50px;
  padding: 5px 10px;
  width: 280px;
  border: 1px solid #444;
}

.moovy-search-container input[type="text"] {
  flex-grow: 1;
  background: transparent;
  border: none;
  outline: none;
  color: white;
  font-size: 14px;
  padding: 8px 10px;
  font-family: 'Poppins', 'Noto Sans KR', sans-serif;
}

.moovy-search-container input::placeholder {
  color: #888;
}

.moovy-search-container button {
  background-color: #ff4757;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.2s ease;
}

.moovy-search-container button:hover {
  background-color: #e53f4d;
}

  </style>
    <div class="header-container" style="max-width: 1100px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px;">
      
      <!-- Left: Logo -->
      <div>
        <a href="/home.html" style="text-decoration: none;">
          <div style="font-size: 28px; font-weight: bold; color: #ff4757;">Moovy</div>
        </a>
        <div style="font-size: 14px; color: #aaa;">Smarter ways to search, save, and watch.</div>
      </div>
  
      <!-- Center: Search Bar -->
      <div class="moovy-search-container">
        <input
          type="text"
          id="movieTitle"
          placeholder="Search a movie title"
          onclick="toggleHistory(true)"
          onblur="hideHistory()"
        />
        <button onclick="searchMovie()"><i class="fas fa-search"></i></button>
      </div>
  
      <!-- Right: Nav + User -->
      <div class="header-right" style="display: flex; align-items: center; gap: 20px;">
        <nav style="display: flex; gap: 15px;">
          <a href="/all-movies.html" style="color: #fff; text-decoration: none; font-size: 14px;">Movies</a>
          <a href="/comment" style="color: #fff; text-decoration: none; font-size: 14px;">Review Lounge</a>
          <a href="/watchlist" style="color: #fff; text-decoration: none; font-size: 14px;">Watch list</a>
          <a id="loginLink" href="/user" style="color: #fff; text-decoration: none; font-size: 14px;">Log in</a>
        </nav>
  
        <div class="user-dropdown" id="userDropdown" style="display: none; position: relative;">
          <span id="userGreeting" style="color: white;"></span>
          <div class="logout-hidden" style="display: none; position: absolute; top: 100%; left: 0; background-color: #1f1f1f; padding: 8px; border: 1px solid #444; border-radius: 6px; z-index: 100;">
            <button onclick="logout()" style="background-color: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Logout</button>
          </div>
        </div>
      </div>
  
    </div>
  </header>
